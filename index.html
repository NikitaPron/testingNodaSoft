<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="styles.css">
    <title>Test</title>
</head>
<body>
    <div id="pop-up" class="pop-up">
        <a href="#header" class="pop-up__area"></a>
        <div class="pop-up__body">
            <div class="pop-up__content">
                <a href="#header" class="pop-up__close">X</a>
                <div class="pop-up__text">Pop-up</div>
            </div>
        </div>
    </div>

    <div class="container">
      <header id="header" class="header">
        <a href="#pop-up" class="open-pop-up">Open pop-up button</a>
      </header>
      <main class="main">
        <section class="block1">
          <div class="block1__child block1__child-1 number"></div>
          <div class="block1__child block1__child-2 number"></div>
          <div class="block1__child block1__child-3 number"></div>
          <div class="block1__child block1__child-4 number"></div>
          <div class="block1__child block1__child-5 number"></div>
        </section>
        <section class="block2">
          <div class="block2__child"></div>
          <div class="block2__child"></div>
          <div class="block2__child"></div>
          <div class="block2__child"></div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>

  </body>
</html>
